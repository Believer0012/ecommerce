<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src={{productData.productImage}} alt="..." /></div>
            <div class="col-md-6">
             
                <h1 class="display-5 fw-bolder" style="text-decoration: none; color:rgb(36, 36, 36)">{{productData.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span>{{productData.price}}Rs</span><br>
                    <span>{{productData.rating}}Rating </span>
                </div>
                <p class="lead"style="text-decoration: none; color:BLACK;">{{productData.description}}</p>
                <div class="d-flex">
                    
                    

            
                       <a href="">
                        <button class="btn btn-outline-dark flex-shrink-0 me-3" type="button">
                            <i class="bi-cart-fill me-1"></i>
                         Buy Now
                        </button>
               </a>
                   <a >
                        <button *ngIf="!removeCart" (click)="addToCart()" class="btn btn-outline-dark flex-shrink-0" type="button">
                        
                         Add to cart
                        </button>
                        <button *ngIf="removeCart" (click)=" removeToCart(productData.id)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        
                            remove cart
                           </button>
                   </a>
                </div>
                <div class="quantity-group mt-5 " >
                    <button (click)="handleQuantity('min')" >-</button>
                    <input type="text" value="{{productQuantity}}" />
                    <button (click)="handleQuantity('plus')">+</button>
        
                </div>
            </div>
        </div>
    </div>
</section>
